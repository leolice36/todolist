        </header>
        <section class="projects-main">

            <div class="project-top panel">
                <div class="project-header">
                    <h3 class="project-header-title section-header">Projects</h3>
                    <button class="add-project add-button"></button>
                </div>
                <div class="header-divider"></div>
                <div class="project-list-container">
                    <div class="all-projects-container">
                        <div>All Projects</div>
                    </div>
                    <div class="project-list">
                    </div>
                </div>
            </div>

            <div class="project-details panel">
                <input type="text" class="project-details-header small-input" placeholder="Enter Project name">
                <div class="start-date-container">
                    <label for="start-date">Start</label>
                    <input class=" start-date small-input" type="text" id="start-date" placeholder="Pick start date" />
                </div>
                <div class="end-date-container">
                    <label for="end-date">End</label>
                    <input class="end-date small-input" type="text" id="end-date" placeholder="Pick end date" />
                </div>
                <div class="sub-divider"></div>
                <div class="project-description">
                    <div>Description</div>
                    <textarea class = "small-input" name="project-description" id="project-description"></textarea>
                </div>
                <div class="project-details-btn-container">
                    <div class="save-cancel-group">
                        <button class="save-project edit-buttons">save</button>
                        <button class="cancel-changes edit-buttons">cancel</button>
                    </div>
                    <button class="delete-project edit-buttons">delete</button>
                </div>
                <div class="project-delete-modal">
                    <div class="modalContent">
                      <p>ARE YOU SURE BRUV?</p>
                      <button class="confirm-delete-project">YES</button>
                      <button class="cancel-delete-project">NAH</button>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>



        <section class="tasks-main">

            <div class="filter-container panel">
                <div class="filter-header-container">
                    <h5 class="filter-header section-header">Filter</h5>
                </div>
                <div class="header-divider"></div>
                <div class="filters">
                    <div class="filter-top">
                        <div class="show-completed-container">
                            <button
                                type="button" class="example-switchbox is-pressed"
                                data-toggle-class="is-pressed"
                                data-toggle-target="#showCompleteLabel"
                                id="show-comp-toggle"
                                aria-pressed="true"
                                title="Toggle this box">
                                    <span class="example-switchbox-yes"></span>
                                    <span class="example-switchbox-no"></span>
                                    <span class="sr-only">Toggle</span>
                            </button>
                            <label id=showCompleteLabel for="show-comp-toggle" class="is-pressed">SHOW COMPLETED</label>
                        </div>
                        <div class="do-due-container">
                            <div class="do-due-toggle-container">
                                <button
                                type="button" class="example-switchbox"
                                data-toggle-class="is-pressed"
                                id="do-due-toggle"
                                aria-pressed="false"
                                title="Toggle this box">
                                    <span class="example-switchbox-yes">due</span>
                                    <span class="example-switchbox-no">do</span>
                                    <span class="sr-only">Toggle</span>
                                </button>
                            </div>
                            <div class="do-due-dropdown-container">
                                <div class="example-dropdown">
                                    <button type="button" class="example-dropdown-button"
                                        data-toggle-class="is-open"
                                        data-toggle-target-next=""
                                        data-toggle-outside=""
                                        data-toggle-escape="">
                                                None
                                            </button>
                                        <ul class="example-dropdown-list" data-toggle-state="false">
                                        <li>
                                            <button type="button" data-toggle-trigger-off="">
                                                None
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle-trigger-off="">
                                                Today
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle-trigger-off="">
                                                Tomorrow
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle-trigger-off="">
                                                This Week
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle-trigger-off="">
                                                This Month
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle-trigger-off="">
                                                Past
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="urgency-container">
                            <div class="urgency-label">Urgency</div>
                            <div class="urgency-level-filter"></div>
                        </div>
                    </div>
                    <div class="tags-container">                        
                        <div class="tags-label">TAGS</div>
                        <div class="tags-area-filter"></div>
                    </div>

                </div>
            </div>
            <div class="task-list-container panel">
                <div class="task-header">
                    <h3 class="task-header-title section-header">Tasks</h3>
                    <button class="add-task add-button">+</button>
                </div>
                <div class="task-list">
                </div>
                <div class="no-results">NO RESULTS</div>
            </div>
            <div class="task-details-container panel">
                <div class="name-container">
                    <div class="name-sub-container">
                        <input type="text" class="task-name" placeholder="Enter Task name">
                        <div class="is-done-print">Done</div>
                    </div>
                    <div class="project-name"></div>
                </div>
                <div class="urgency-container">
                    <div class="urgency-label">Urgency</div>
                    <div class="urgency-level"></div>
                </div>
                <div class="dates-container">
                    <div class="do-date-container">
                        <label for="do-date">Do date:</label>
                        <input type="text" id="do-date" placeholder="Pick a date" />
                    </div>
                    <div class="due-date-container">

                        <label for="due-date">Due date:</label>
                        <input type="text" id="due-date" placeholder="Pick a date" />
                    </div>
                </div>
                <div class="tags-container panel">
                    <div class="tags-sub">
                        <div class="tags-label">TAGS</div>
                        <button class="add-tag add-button">+</button>
                        <div class="tags-area-task"></div>
                    </div>
                    <div class="create-tag-container">
                        <input type="text" class="create-tag-input" placeholder="Enter Tag name">
                        <button class="create-tag">+</button>
                        <button class="cancel-create-tag">cancel</button>
                    </div>
                </div>
                <div class="notes-container">
                    <div class="notes-header">NOTES</div>
                    <textarea name="notes-area" id="notes-area"></textarea>
                </div>
                <div class="task-details-btn-container">
                    <button class="save-task edit-buttons">save</button>
                    <button class="cancel-task-changes edit-buttons">cancel</button>
                    <button class="delete-task edit-buttons">delete</button>
                </div>
                <div class="task-delete-modal">
                    <div class="modalContent">
                      <p>ARE YOU SURE BRUV?</p>
                      <button class="confirm-delete-task">YES</button>
                      <button class="cancel-delete-task">NAH</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
