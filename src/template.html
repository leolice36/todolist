<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>To-do List MAIN</title>
</head>
<body>
    <main class="main-container">
        <header class="page-header">
            <h1>TODO</h1>
        </header>
        <section class="projects-main">
            <div class="project-header">
                <h3 class="project-header-title">Project</h3>
                <button class="add-project">+</button>
            </div class='project-dynamic-container'>
            <div class="project-list-container">
                <div class="all-projects-container">
                    <div>ALL PROJECTS</div>
                </div>
                <div class="project-list">
                </div>
            </div>
            <div class="project-details">
                <input type="text" class="project-details-header" placeholder="Enter Project name">
                <div class="start-date-container">
                    <label for="start-date">Start date:</label>
                    <input type="text" id="start-date" placeholder="Pick a date" />
                </div>
                <div class="end-date-container">
                    <label for="end-date">End date:</label>
                    <input type="text" id="end-date" placeholder="Pick a date" />
                </div>
                <div class="project-description">
                    <div>Description</div>
                    <textarea name="project-description" id="project-description"></textarea>
                    </div>
                    <div class="project-details-btn-container">
                        <button class="save-project">save</button>
                        <button class="cancel-changes">cancel</button>
                        <button class="delete-project">delete</button>
                    </div>
            </div>
            </div>
            </div>
        </section>
        <section class="tasks-main">
            <div class="task-header">
                <h3 class="task-header-title">Tasks</h3>
                <button class="add-task">+</button>
            </div>
            <div class="filter-container">
                <div class="filter-header-container">
                    <h5>filter</h5>
                </div>
                <div class="filters">
                    <div class="show-completed-container">
                        <button 
                            type="button" class="example-switchbox" 
                            data-toggle-class="is-pressed" 
                            id="show-comp-toggle" 
                            aria-pressed="false" 
                            title="Toggle this box">

                                <span class="example-switchbox-yes">yes</span>
                                <span class="example-switchbox-no">no</span>
                                <span class="sr-only">Toggle</span>
                        </button>
                        <label for="show-comp-toggle">SHOW COMPLETED</label>
                    </div>
                    <div class="do-due-container">
                        <div class="do-due-toggle-container">
                            <button 
                            type="button" class="example-switchbox" 
                            data-toggle-class="is-pressed" 
                            id="do-due-toggle" 
                            aria-pressed="false" 
                            title="Toggle this box">

                                <span class="example-switchbox-yes">due</span>
                                <span class="example-switchbox-no">do</span>
                                <span class="sr-only">Toggle</span>
                            </button>
                        </div>
                        <div class="do-due-dropdown-container">
                            <div class="example-dropdown">
                                <button type="button" class="example-dropdown-button" 
                                    data-toggle-class="is-open" 
                                    data-toggle-target-next="" 
                                    data-toggle-outside="" 
                                    data-toggle-escape="">
                                            Today
                                        </button>
                                    <ul class="example-dropdown-list" data-toggle-state="false">
                                    <li>
                                        <button type="button" data-toggle-trigger-off="">
                                            Tomorrow
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" data-toggle-trigger-off="">
                                            This Week
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" data-toggle-trigger-off="">
                                            This Month
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" data-toggle-trigger-off="">
                                            Past
                                        </button>
                                    </li>
                                </ul>
                            </div>                                
                        </div>
                    </div>
                    <div class="tags-container">
                        <div class="tags-label">TAGS</div>
                        <div class="tags-area-filter"></div>
                    </div>
                    <div class="filter-btn-container">
                        <button class="filter-btn">Apply</button>
                    </div>
                </div>
            </div>
            <div class="task-list-container">
                <div class="task-list">
                </div>
            </div>
            <div class="task-details-container">
                <div class="name-container">
                    <div class="name-sub-container">
                        <input type="text" class="task-name" placeholder="Enter Task name">
                        <div class="is-done-print">Done</div>
                    </div>
                    <div class="project-name"></div>
                </div>
                <div class="urgency-container">
                    <div class="urgency-label">Urgency</div>
                    <div class="urgency-level"></div>
                </div>
                <div class="dates-container">
                    <div class="do-date-container">
                        <label for="do-date">Do date:</label>
                        <input type="text" id="do-date" placeholder="Pick a date" />
                    </div>
                    <div class="due-date-container">

                        <label for="due-date">Due date:</label>
                        <input type="text" id="due-date" placeholder="Pick a date" />
                    </div>
                </div>
                <div class="tags-container">
                    <div class="tags-label">TAGS</div>
                    <button class="add-tag">+</button>
                    <div class="tags-area-task"></div>
                </div>
                <div class="notes-container">
                    <div class="notes-header">NOTES</div>
                    <textarea name="notes-area" id="notes-area"></textarea>
                </div>
                <div class="task-details-btn-container">
                    <button class="save-task">save</button>
                    <button class="cancel-task-changes">cancel</button>
                    <button class="delete-task">delete</button>
                </div>
                <div class="task-delete-modal">
                    <div class="modalContent">
                      <p>ARE YOU SURE BRUV?</p>
                      <button class="confirm-delete-task">YES</button>
                      <button class="cancel-delete-task">NAH</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
